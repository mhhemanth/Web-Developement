<! DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div>
        <label id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" class="input-control" required />
      </div>

    <div>
    <label id="email-label">Email</label><input type="email" id="email" placeholder="Enter your email" class="input-control" required/>
    </div>

    <div>
    <label id="number-label">Age (optional)</label><input type="number" id="number" placeholder="Age" min="0" max="120" class="input-control"/>
    </div>

    <div>
    <label>Which option best describes your current role?</label>
    <select id="dropdown" class="input-control">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full time job</option>
      <option>Full time learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    </div>

    <div>
      <p class="flexx">Would you recommend freeCodeCamp to a friend?</p>
    <label class="input-radio"><input type="radio" name="recommend" value="recommend" checked >Definitely</input></label>
    <label class="input-radio"><input type="radio" name="recommend" value="recommend" >Maybe</input></label>
    <label class="input-radio"><input type="radio" name="recommend" value="recommend" >Not sure</input></label>
    </div>

    <div>
    <label>What is your favorite feature of freeCodeCamp?</label>
    <select id="feature" class="input-control">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open source</option>
    </select>
    </div>

    <div>
      <p class="flexx">What would you like to see improved? (Check all that apply)</p>
      <label class="input-check"><input type="checkbox" value="front-end" >Front-end Projects</input></label>
      <label class="input-check"><input type="checkbox" value="back-end" >Back-end Projects</input></label>
      <label class="input-check"><input type="checkbox" value="data-visual" >Data Visualization</input></label>
      <label class="input-check"><input type="checkbox" value="challenges" >Challenges</input></label>
      <label class="input-check"><input type="checkbox" value="open-source" >Open Source Community</input></label>
      <label class="input-check"><input type="checkbox" value="gitter-help" >Gitter help rooms</input></label>
      <label class="input-check"><input type="checkbox" value="videos" >Videos</input></label>
      <label class="input-check"><input type="checkbox" value="city-meetups" >City Meetups</input></label>
      <label class="input-check"><input type="checkbox" value="wiki" >Wiki</input></label>
      <label class="input-check"><input type="checkbox" value="forum" >Forum</input></label>
      <label class="input-check"><input type="checkbox" value="courses" >Additional Courses</input></label>
    </div>

    <div>
      <label>Any comments or suggestions?</label>
      <textarea id="comments" name="comment" class="comments-control"  placeholder="Enter your comment here..."></textarea>
    </div>

    <div>
      <input type="submit" id="submit"/>
    </div>

    </form>
  </body>

</html>
